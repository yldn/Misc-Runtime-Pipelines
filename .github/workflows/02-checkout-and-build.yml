name: 02 - Checkout and Build

# Demonstrates checking out code and running scripts

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      # Checkout your repository code
      - name: Checkout code
        uses: actions/checkout@v4
      
      # List files to verify checkout
      - name: List files
        run: ls -la
      
      # Run multiple commands
      - name: Run multiple commands
        run: |
          echo "Current directory: $(pwd)"
          echo "User: $(whoami)"
          echo "Files in repo:"
          ls -l
      
      # Example with environment variables
      - name: Use environment variables
        env:
          MY_VAR: "Hello from env"
          API_KEY: ${{ secrets.API_KEY }}
        run: |
          echo "My variable: $MY_VAR"
          echo "Secrets are masked in logs"

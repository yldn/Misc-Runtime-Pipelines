name: 01 - Hello World

# This is the most basic GitHub Actions workflow
# It demonstrates the fundamental structure

on:
  # Trigger on push to main branch
  push:
    branches: [ main ]
  # Trigger on pull request
  pull_request:
    branches: [ main ]
  # Allow manual trigger from Actions tab
  workflow_dispatch:

jobs:
  hello-world:
    # Runner environment - ubuntu, windows, or macos
    runs-on: ubuntu-latest
    
    steps:
      # Each step runs sequentially
      - name: Say Hello
        run: echo "Hello, GitHub Actions!"
      
      - name: Print Date
        run: date
      
      - name: Show working directory
        run: pwd
